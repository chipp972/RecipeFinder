<!-- Search Form -->
<!-- Recipe type -->
<html>
 <body>
 <form class="form-horizontal" role="form" action="../cgi_bin/form.py" method="POST">

 <!-- User mail -->
 <div class="form-group">
   <label class="control-label col-sm-2" for="email">Email:</label>
   <div class="col-sm-10">
   <input name="email" type="email" class="form-control" id="email" placeholder="Enter email">
   </div>
 </div>

  <div class="form-group">
   <label class="control-label col-sm-2" for="type">
    Type:
   </label>
   <div class="col-sm-10">
    <select class="form-control" id="type_select" name="type">
     <option name="1">
      entree
     </option>
     <option name="2">
      main_dish
     </option>
     <option name="3">
      dessert
     </option>
     <option name="4">
      other
     </option>
    </select>
   </div>
  </div>

  <!-- Ingredients liked -->
  <div class="form-group">
   <label class="control-label col-sm-2" for="ingr-like">
    Ingredients Liked:
   </label>
   <div class="col-sm-10">
    <select class="form-control" id="ingr-like" multiple="" name="ingr-like">
     <option>
      chocolat
     </option>
     <option>
      pain
     </option>
    </select>
   </div>
  </div>

  <!-- Ingredients disliked -->
  <div class="form-group">
   <label class="control-label col-sm-2" for="ingr-like">
    Ingredients Disliked:
   </label>
   <div class="col-sm-10">
    <select class="form-control" id="ingr-dislike" multiple="" name="ingr-dislike">
     <option>
      chocolat
     </option>
     <option>
      pain
     </option>
    </select>
   </div>
  </div>

  <!-- Weighting choice -->
  <div class="form-group">
   <label class="radio-inline">
    <input name="weighing" type="radio"/>
    Les plus favorites
   </label>
   <label class="radio-inline">
    <input name="weighing" type="radio"/>
    Les mieux not&eacute;es
   </label>
   <label class="radio-inline">
    <input name="weighing" type="radio"/>
    Les plus vues
   </label>
  </div>

  <!-- End of Form -->
  <hr/>
  <button class="btn btn-success btn-block" type="submit" value="Submit">
   Submit
  </button>
 </body>
</html>
