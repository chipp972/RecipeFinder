<!-- Search Form -->
<!-- Recipe type -->
<html>
 <body>
  <form action="../cgi_bin/form.py" class="form-horizontal" method="POST" role="form">
   <!-- User mail -->
   <div class="form-group">
    <label class="control-label col-sm-2" for="email">
     Email:
    </label>
    <div class="col-sm-10">
     <input class="form-control" id="email" name="email" placeholder="Enter email" type="email"/>
    </div>
   </div>
   <div class="form-group">
    <label class="control-label col-sm-2" for="type">
     Type:
    </label>
    <div class="col-sm-10">
     <select class="form-control" id="type_select" name="type">
      <option name="3">
       dessert
      </option>
      <option name="1">
       entree
      </option>
      <option name="2">
       main_dish
      </option>
      <option name="4">
       other
      </option>
     </select>
    </div>
   </div>
   <!-- Ingredients liked -->
   <div class="form-group">
    <label class="control-label col-sm-2" for="ingr-like">
     Ingredients Liked:
    </label>
    <div class="col-sm-10">
     <select class="form-control" id="ingr-like" multiple="" name="ingr-like">
     </select>
    </div>
   </div>
   <!-- Ingredients disliked -->
   <div class="form-group">
    <label class="control-label col-sm-2" for="ingr-like">
     Ingredients Disliked:
    </label>
    <div class="col-sm-10">
     <select class="form-control" id="ingr-dislike" multiple="" name="ingr-dislike">
     </select>
    </div>
   </div>
   <!-- Weighting choice -->
   <div class="form-group">
    <label class="radio-inline">
     <input name="weighing" type="radio"/>
     Les plus favorites
    </label>
    <label class="radio-inline">
     <input name="weighing" type="radio"/>
     Les mieux not&eacute;es
    </label>
    <label class="radio-inline">
     <input name="weighing" type="radio"/>
     Les plus vues
    </label>
   </div>
   <!-- End of Form -->
   <hr/>
   <button class="btn btn-success btn-block" type="submit" value="Submit">
    Submit
   </button>
  </form>
 </body>
</html>
