<html>
<body>
<form class="form-horizontal" role="form" action="../cgi_bin/form.py" method="POST">

<!-- User mail -->
<div class="form-group">
  <label class="control-label col-sm-2" for="email">Email:</label>
  <div class="col-sm-10">
  <input name="email" type="email" class="form-control" id="email" placeholder="Enter email">
  </div>
</div>

<!-- Opinion Form -->
<div class="form-group">
<!-- Mark -->
  <label for="mark">Mark:</label>
  <input type="range" min="0" max="10" value="5" id="mark" name="mark"/>

<!-- Comment -->
  <div class="form-group">
    <label for="comment">Comment:</label>
    <textarea class="form-control" rows="5" id="comment" name="comment"></textarea>
  </div>
</div>

<!-- End of Form -->
<hr>
<button id="$fav_id" class="btn btn-primary" type="button">Favorite</button>
<button type="submit" value="Submit" class="btn btn-success btn-block">Submit</button>
</form>
</body>
</html>
