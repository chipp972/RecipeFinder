<html>
<body>
<!-- Recipe Panel -->
<div class="panel panel-default">
  <div class="panel-heading" role="tab" id="$id_head">
    <h4 class="panel-title">
      <a id="$id_title" role="button" data-toggle="collapse"
        data-parent="#recipe_list" href="#$id" aria-expanded="true"
        aria-controls="$id"></a>
    </h4>
  </div>
  <div id="$id" class="panel-collapse collapse" role="tabpanel"
    aria-labelledby="$id_head">
    <div class="panel-body container-fluid">
      <div class="row">
        <div class="col-sm-4">
          <a id="$id_url" class="go" onclick="completeSearch()" href="#"><img id="$id_img" src="#" width="90%" height="90%"></a>
        </div>
        <div class="col-sm-8">
          <h4>Ingredients</h4>
          <ul class="list-group" id="$id_ingredients"></ul>
        </div>
      </div>
      <div class="row">
        <h4>Opinions</h4>
        <ul class="list-group" id="$id_opinions"></ul>
      </div>
    </div>
  </div>
</div>
</body>
</html>
